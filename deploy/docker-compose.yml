version: "3"
services:
  web:
    image: gufalcon/homepage:latest
    restart: always
    ports:
      - "1780:80"
      - "17443:443"
    environment:
      - HTTP_PORT=80
      - HTTP_HOST=0.0.0.0
    volumes:
      - "/app/deploy/homepage/nginx.conf:/etc/nginx/nginx.conf"
    command: ["nginx", "-g", "daemon off;"]
    labels:
      - traefik.enable=true
      - traefik.http.routers.homepage.rule=Host(`unterrainer.info`)
      - traefik.http.routers.homepage.middlewares=std-headers@file,https-redirect@file
      - traefik.http.services.homepage.loadbalancer.server.port=80

networks:
  default:
    external:
      name: proxy_default
